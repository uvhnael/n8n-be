spring.application.name=fbadsbe2

#port

server.port=1234

jwt.secret=change_this_to_a_strong_secret_that_is_long_enough_for_hmac
jwt.expiration-ms=3600000

spring.datasource.url=jdbc:mysql://192.168.2.149:3306/n8n_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Redis (defaults)
#spring.redis.host=localhost
#spring.redis.port=6379

# OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Gemini API Configuration
# Get your API key from: https://ai.google.dev/
gemini.api.key=
gemini.api.base-url=https://generativelanguage.googleapis.com
gemini.api.model=gemini-2.5-flash

# Facebook API Configuration (optional)
# For publishing posts to Facebook
facebook.api.access-token=${FACEBOOK_ACCESS_TOKEN:}
facebook.api.app-id=${FACEBOOK_APP_ID:}
facebook.api.base-url=https://graph.facebook.com/v24.0

# Scheduler Configuration
# Enable/disable scheduled tasks
spring.task.scheduling.enabled=true
scheduler.post-publisher.enabled=true
scheduler.trend-analysis.enabled=true

# Logging Configuration
# Root logging level
logging.level.root=INFO
# Application logging
logging.level.org.uvhnael.fbadsbe2=INFO
# Security and authentication logging
logging.level.org.uvhnael.fbadsbe2.security=INFO
logging.level.org.uvhnael.fbadsbe2.config.LoggingConfig=INFO
# Spring Security logging
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
# SQL logging
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO

# Log pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

